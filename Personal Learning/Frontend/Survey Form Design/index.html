<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <p>Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
      <label for="name">* Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">* Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email" required>

      <label for="age">* Age:</label>
      <input type="number" id="age" name="age" placeholder="Age" required>

      <label for="role">Which option best describes your current role?</label>
      <select id="role" name="role">
        <option value="student">Student</option>
        <option value="job">Full-Time Job</option>
        <option value="learner">Learner</option>
        <option value="preferNot">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <label>How likely is it that you would recommend freeCodeCamp to a friend?</label>
      <div class="radio-group">
        <input type="radio" id="definitely" name="recommend" value="definitely">
        <label for="definitely">Definitely</label><br>

        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label><br>

        <input type="radio" id="notSure" name="recommend" value="notSure">
        <label for="notSure">Not sure</label>
      </div>

      <label for="like">What do you like most in FCC:</label>
      <select id="like" name="like">
        <option value="">Select an option</option>
        <option value="frontend">Front-end Projects</option>
        <option value="backend">Back-end Projects</option>
        <option value="dataVisualization">Data Visualization</option>
      </select>

      <label>Things that should be improved in the future (Check all that apply):</label>
      <div class="checkbox-group">
        <input type="checkbox" id="frontend" name="improvement" value="frontend">
        <label for="frontend">Front-end Projects</label><br>

        <input type="checkbox" id="backend" name="improvement" value="backend">
        <label for="backend">Back-end Projects</label><br>

        <input type="checkbox" id="dataVisualization" name="improvement" value="dataVisualization">
        <label for="dataVisualization">Data Visualization</label>
      </div>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
